<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <link href="StyleSheet1.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        @font-face {
            font-family: gly;
            src: url(glyphicons-halflings-regular.woff);
        }

        .auto-style1 {
            width: 229px;
        }
    </style>
</head>
<body style="height: 117px">
    <form id="form1" runat="server">
        <button type="button" class="btn btn-primary" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </button>

        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
        </button>
        <table style="width: 100%;">
            <tr>
                <td class="auto-style1" style="width: 20%"></td>
                <td class="headerStyle" style="width: auto;">Lip Smacking</td>
                <td style="width: 20%"></td>
            </tr>
            <tr></tr>
            <tr>
                <td style="column-span: all">Menu</td>

            </tr>
            <tr>
                <td>
                    <asp:DropDownList AutoPostBack="true" ID="menuddl" runat="server" OnSelectedIndexChanged="menuddl_SelectedIndexChanged"></asp:DropDownList>
                </td>
            </tr>
            <tr>
                <td><asp:Label runat="server">Remane:&nbsp</asp:Label><asp:TextBox ID="txtNewName" runat="server"></asp:TextBox></td>

                <td>
                    <asp:Button ID="Button1" runat="server" Text="Enter" OnClick="Button1_Click" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
